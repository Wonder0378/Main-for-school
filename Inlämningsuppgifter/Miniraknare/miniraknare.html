<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miniraknare.css">
    <title>Document</title>
</head>
<header></header>
<body>
    <div class="calculator">
        <div class="calcbody">
            <div class="screen">
                <div id="screen"></div> 
            </div>
            <div class="buttons">
                <button id="7" onclick="button('7')" >7</button>
                <button id="8" onclick="button('8')" >8</button>
                <button id="9" onclick="button('9')" >9</button>
                <button id="clear" onclick="button('clear')" >Clear</button>
                <button id="4" onclick="button('4')" >4</button>
                <button id="5" onclick="button('5')" >5</button>            
                <button id="6" onclick="button('6')" >6</button>
                <button id="addition" onClick="button('+')" >+</button>          
                <button id="1" onclick="button('1')" >1</button>            
                <button id="2" onclick="button('2')" >2</button>
                <button id="3" onclick="button('3')" >3</button>            
                <button id="subtraction" onclick="button('-')" >-</button>
                <button id="0" onclick="button('0')" >0</button>
                <button id="multiplication" onclick="button('*')" >x</button>
                <button id="division" onclick="button('/')" >/</button>
                <button id="calc" onclick="calc()" class="funnypoo" >=</button>
                <button id="paranthesis1" onclick="button('(')">(</button>
                <button id="paranthesis2" onclick="button(')')">)</button>
                <button id="dot" onclick="button('.')">.</button>
                <button id="del" onclick="del()">del</button>
            </div>
        </div>
    </div>
    <input type="checkbox" id="showmore">
    <div id="btn">
        <label for="showmore" id="click"></label>
        <div class="sidebuttons">
            <button id="square" onclick="button('**')">^</button>
            <button id="squareroot" onclick="sqrt()">√</button>
            <button id="log10" onclick="log()">lg(10)</button>
            <button id="plusminus" onclick="plusminus()">+/-</button>
            <button id="sin" onclick="trig('sin')">sin</button>
            <button id="cos" onclick="trig('cos')">cos</button>
            <button id="tan" onclick="trig('tan')">tan</button>
            <button id="sint" onclick="trig('sint')">sin^-1</button>
            <button id="cost" onclick="trig('cost')">cos^-1</button>
            <button id="tant" onclick="trig('tant')">tan^-1</button>
        </div>
    </div>
</body>
<footer></footer>
<script src="miniraknare.js"></script>
</html>
