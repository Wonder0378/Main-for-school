<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miniraknare.css">
    <title>Document</title>
</head>
<header></header>
<body>
    <div class="calculator">
        <div class="calcbody">
            <div class="screen">
                <div id="screen"></div> 
            </div>
            <div class="buttons">
                <button id="7" onclick="button('7')" >7</button>
                <button id="8" onclick="button('8')" >8</button>
                <button id="9" onclick="button('9')" >9</button>
                <button id="clear" onclick="button('clear')" >Clear</button>
                <button id="4" onclick="button('4')" >4</button>
                <button id="5" onclick="button('5')" >5</button>            
                <button id="6" onclick="button('6')" >6</button>
                <button id="addition" onClick="button('+')" >+</button>          
                <button id="1" onclick="button('1')" >1</button>            
                <button id="2" onclick="button('2')" >2</button>
                <button id="3" onclick="button('3')" >3</button>            
                <button id="subtraction" onclick="button('-')" >-</button>
                <button id="0" onclick="button('0')" >0</button>
                <button id="multiplication" onclick="button('*')" >x</button>
                <button id="division" onclick="button('/')" >/</button>
                <button id="calc" onclick="calc()" class="funnypoo" >=</button>
                <button id="paranthesis1">(</button>
                <button id="paranthesis2">)</button>
                <button id="dot">.</button>
                <button id="change">+/-</button>
            </div>
        </div>
        <div class="sidebody">
            <input type="checkbox" id="showmore">
            <label for="showmore" id="btn">
                <div id="click">></div>
            </label>
            <div class="morebuttons">
                <button id="square">^</button>
                <button id="squareroot">√</button>
                <button id="log10">lg(10)</button>
                <button id="derivate">der</button>
                <button id="sin">sinv</button>
                <button id="cos">cosv</button>
                <button id="tan">tanv</button>
                <button id="sint">^sinv</button>
                <button id="cost">^cosv</button>
                <button id="tant">^tanv</button>
            </div>
        </div>
    </div>
</body>
<footer></footer>
<script src="miniraknare.js"></script>
</html>
