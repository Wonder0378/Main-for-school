<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miniraknare.css">
    <title>Document</title>
</head>
<header></header>
<body>
    <div class="calculator">
        <div class="calcbody">
            <div class="screen"></div>
            <div class="buttons">
                <button id="7" type="button" onclick="calculator()">7</button>
                <button id="8" type="button" onclick="calculator()">8</button>
                <button id="9" type="button" onclick="calculator()">9</button>
                <button id="clear" type="button" onclick="calculator()">Clear</button>
                <button id="4" type="button" onclick="calculator()">4</button>
                <button id="5" type="button" onclick="calculator()">5</button>            
                <button id="6" type="button" onclick="calculator()">6</button>
                <button id="addition" type="button" onclick="calculator()">+</button>          
                <button id="1" type="button" onclick="calculator()">1</button>            
                <button id="2" type="button" onclick="calculator()">2</button>
                <button id="3" type="button" onclick="calculator()">3</button>            
                <button id="subtraction" type="button" onclick="calculator()">-</button>
                <button id="0" type="button" onclick="calculator()">0</button>
                <button id="multiplication" type="button" onclick="calculator()">x</button>
                <button id="division" type="button" onclick="calculator()">/</button>
                <button id="calc" type="button" onclick="calculator()">Calculate</button>
            </div>
        </div>
    </div>
<script src="miniraknare.js"></script>
</body>
<footer></footer>
</html>
